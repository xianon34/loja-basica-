<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Minha Loja</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="./img/Default_Generate_a_simple_and_elegant_logo_that_portrays_the_s_2_f0be2f89-6e5a-4cdb-8b07-7dacce00c42c_0.png" alt="Logo da Minha Loja">
            </div>
            <div class="nome-loja">
                <h1>Nome da Loja</h1>
            </div>
            
            <div class="atendimento">
                <div class="texto">Central de Atendimento</div>
                <div class="texto">(XX) XXXX-XXXX</div>
            </div>
        </div>
    </header>
    <div class="category-bar">
        <nav class="navbar">
            <ul>
                <li><a href="./produtos.html">Categorias</a></li>
                <li><a href="#">Produto 1</a></li>
                <li><a href="#">Produto 2</a></li>
                <li><a href="#">Produto 3</a></li>
            </ul>
        </nav>
    </div>
    
    <!-- Espaço reservado para o banner centralizado -->
    <div class="banner-container">
        <!-- Substitua o conteúdo abaixo com o banner animado -->
        <img src="./img/banner-placeholder.png" alt="Banner Animado">
    </div>

    <div class="carousel-container">
        <div class="carousel">
            <img class="slide" src="./img/image.jpg" alt="Imagem 1">
            <img class="slide" src="./img/image.jpg" alt="Imagem 2">
            <img class="slide" src="./img/image.jpg" alt="Imagem 3">
        </div>
        <div class="carousel-nav">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="logo-footer">
                <img src="./img/Default_Generate_a_simple_and_elegant_logo_that_portrays_the_s_2_f0be2f89-6e5a-4cdb-8b07-7dacce00c42c_0.png" alt="Logo da Minha Loja">
            </div>
            <div class="informacoes">
                <p>Minha Loja 2024 &copy; Todos os direitos reservados</p>
            </div>
            <div class="contato-footer">
                <p>Entre em contato: (XX) XXXX-XXXX</p>
            </div>
        </div>
    </footer>
    

    <script src="./javascript/app.js"></script>

</html>
